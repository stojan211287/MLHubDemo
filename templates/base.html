<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="{{url_for('.static', filename='style.css')}}">
    <title>{% block title %}{% endblock %}</title>
    {% block startup_js %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand",
           href="{{ url_for('index') }}">MLHub</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
          <a class="nav-link"
             href="{{ url_for('datasets') }}">Datasets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{{ url_for('features') }}">Features</a>
          </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{{ url_for('training') }}">Models</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{{ url_for('commits') }}">Commits</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{{ url_for('deployment') }}">Deployment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="{{ url_for('docs') }}">Documentation</a>
            </li>
        </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
